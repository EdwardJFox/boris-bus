<html>
  <head>
    <title>THEY LIED</title>
    <link href="https://fonts.googleapis.com/css?family=Alata&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1>THEY LIED</h1>
    </main>
    <button class="hidden" id="bigButton">Play with audio</button>
    <audio id="cbtAudio">
      <source src="cbt.mp3" type="audio/mpeg" autoplay>
    </audio>
    <script>      
      var button = document.getElementById("bigButton");
      var audio = document.getElementById("cbtAudio");
      var promise = audio.play();

      if (promise !== undefined) {
          promise.catch(error => {
            button.classList.remove("hidden");
            
            button.addEventListener("click", function(e){
               audio.play();
            }); 
          }).then(() => {
              // Auto-play started
          });
      }
    </script>
    <style>
      * {
        font-family: 'Alata', sans-serif; 
      }
      body, html {
        width: 100%;
        height: 100%;
        background: #000;
        margin: 0;
        padding: 0;
      }
      h1 {
        color: #fff;
        font-size: 5rem;
      }
      main {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .hidden {
        display: none; 
      }
      button {
        font-size: 2rem;
        background: #496945;
        color: #fff;
        padding: 0.4rem 0.8rem;
        border-radius: 0.2rem;
        position: absolute;
        bottom: 1rem;
        right: 1rem;
        border: none;
        cursor: pointer;
      }
    </style>
  </body>
</html>
