<html>
  <head>
    <title>THEY LIED</title>
    <link href="https://fonts.googleapis.com/css?family=Alata&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1>THEY LIED</h1>
      <button class="hidden" id="bigButton">Play with audio</button>
    </main>
    <footer>
      <a href="https://twitter.com/icemaz">@icemaz</a>, image from <a href="https://commons.wikimedia.org/wiki/File:Informal_meeting_of_ministers_for_foreign_affairs_(Gymnich)._Arrivals_Boris_Johnson_(36928363842).jpg">Wikimedia Commons</a>
      <p>If you have a royalty free image of the Leave.eu bus, please get in touch.</p>
    </footer>
    <audio id="cbtAudio">
      <source src="cbt.mp3" type="audio/mpeg" autoplay>
    </audio>
    <script>      
      var button = document.getElementById("bigButton");
      var audio = document.getElementById("cbtAudio");
      var promise = audio.play();

      if (promise !== undefined) {
          promise.catch(error => {
            button.classList.remove("hidden");
            
            button.addEventListener("click", function(e){
               audio.play();
            }); 
          }).then(() => {
              // Auto-play started
          });
      }
    </script>
    <style>
      * {
        font-family: 'Alata', sans-serif; 
      }
      body, html {
        width: 100%;
        height: 100%;
        background: #000;
        margin: 0;
        padding: 0;
      }
      body {
        background-image: url('./boris.jpg');
        background-position: center center;
        background-size: cover;
      }
      h1 {
        color: #fff;
        font-size: 6rem;
        text-align: center;
      }
      main {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      footer {
        position: absolute;
        bottom: 0.5rem;
        left: 0.5rem;
        color: #fff;
      }
      footer a {
        color: #fff;
      }
      .hidden {
        display: none; 
      }
      button {
        font-size: 2rem;
        background: #795151;
        color: #fff;
        padding: 0.4rem 0.8rem;
        border-radius: 0.2rem;
        position: absolute;
        bottom: 1rem;
        right: 1rem;
        border: none;
        cursor: pointer;
      }
      @media only screen
      and (max-device-width: 780px)
      and (-webkit-min-device-pixel-ratio: 2)
      and (orientation: portrait) {
        button {
          width: 70%;
          left: 15%;
          bottom: 8rem;
        }
      }
    </style>
  </body>
</html>
